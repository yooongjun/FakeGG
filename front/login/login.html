<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEMBER.OP.GG</title>
  <link rel="icon" href="../opgg_favicon.png" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
</head>

<body>
  <div class="member-card-layout">
    <div class="container">
      <div class="inner">
        <div class="logo">
          <img class="member-card-layout__logo-image" src="https://member.op.gg/img_opgglogo.1924961d.svg" alt="OP.GG" />
        </div>
        <div class="login">
          <form>
            <h2 class="login__title">이메일 로그인</h2>
            <div class="member-input">
              <div class="member-input__state">
                <input id="memberInput6594" class="member-input__box" type="text" autocomplete="off" placeholder="이메일 주소" name="email" value="" >
                <!-- <label for="memberInput6594" class="member-input__label">이메일 주소</label> -->
                <span class="member-input__valid-wrapper"></span>
              </div>
            </div>
            <div class="member-input">
              <div class="member-input__state">
                <input id="memberInput2570" class="member-input__box" type="password" autocomplete="off" placeholder="비밀번호" name="password" value="">
                <!-- <label for="memberInput2570" class="member-input__label">비밀번호</label> -->
                <span class="member-input__valid-wrapper"></span>
              </div>
            </div>
            <button type="submit" class="member-button login__btn">로그인</button>
            <div class="login-sign-up"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
